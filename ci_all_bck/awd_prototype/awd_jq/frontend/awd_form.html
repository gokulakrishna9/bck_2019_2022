<form class="row g-3">
  <div class="col-md-12 alert-info">
    <h2>Aircraft Worthiness Directive</h2>
  </div>
  <div class="col-md-4">
    <label for="inputEmail4" class="form-label">AD Number</label>
    <input type="text" class="form-control" placeholder="AD Number" id="inputEmail4">
  </div>
  <div class="col-md-4">
    <label for="inputPassword4" class="form-label">AD Type</label>
    <input type="text" class="form-control" placeholder="AD Number" id="inputPassword4">
  </div>
  <div class="col-4">
    <label for="inputAddress" class="form-label">Issued By</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Issued By">
  </div>
  <div class="col-4">
    <label for="inputAddress2" class="form-label">Issue Date</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Issue Date">
  </div>
  <div class="col-md-4">
    <label for="" class="form-label">Effective Date</label>
    <input type="text" class="form-control" placeholder="Effective Date">
  </div>
  <div class="col-md-4">
    <label for="" class="form-label">Supersedes</label>
    <input type="text" class="form-control" placeholder="Supersedes">
  </div>
  <div class="col-md-4">
    <label for="" class="form-label">Superseded By</label>
    <input type="text" class="form-control" placeholder="Superseded By">
  </div>
  <div class="col-md-8">
    <label for="inputCity" class="form-label">Subject</label>
    <input type="text" class="form-control" id="inputCity" placeholder="Subject">
  </div>  
  <div class="col-md-4">
    <label for="inputState" class="form-label">Applicable Aircraft/Engine Models</label>
    <input type="text" class="form-control" placeholder="Applicable Aircraft/Engine Models">
  </div>
  <div class="col-md-4">
    <label for="inputZip" class="form-label">Applicable Part Number(s)</label>
    <input type="text" class="form-control" id="inputZip" placeholder="Applicable Part Number(s)">
  </div>
  <div class="col-md-4">
    <label for="" class="form-label">Applicable Serial Number(s)</label>
    <input type="text" class="form-control" placeholder="Applicable Serial Number(s)">
  </div>
  <div class="col-md-4">
    <label for="" class="form-label">Adopted by EASA</label>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
    </div>
  </div>
  <div class="col-md-4">
    <label for="" class="form-check-label">Attachment</label>
    <input type="file" class="btn btn-info">    
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
</form>
